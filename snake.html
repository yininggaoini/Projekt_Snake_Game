<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Snake Game</title>
    <link rel="stylesheet" type="text/css" href="snake.css">
    <script type="text/javascript" src="snake.js"></script>
</head>
<body>
<header>
    <article id="head_left">Snake Game v1.0</article>
    <article id="head_right">Your Score <span id="score">0</span> Punkte</article>
</header>
<section id="board"></section>
<footer>
    <button class="buttons" onclick="start();">开始 [ start ]</button>
    <button class="buttons" onclick="pause();">暂停 [ pause ]</button>
    <button class="buttons" onclick="reset();">重置 [ reset ]</button>
</footer>
</body>
</html>
